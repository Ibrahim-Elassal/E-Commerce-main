

    <div class=" w-100 product p-2  " >

      <div class=" heartIcon " >
        <div class=""  *ngIf="addToWishList" (click)="deleteFromWishList(item._id);">
          <i class="fas fa-heart text-main cursor-pointer ms-auto d-block"  > </i>
        </div>
        <div class="" *ngIf="!addToWishList" (click)="addtoWishList(item._id); ">
          <i   class="fa-regular fa-heart text-main cursor-pointer ms-auto d-block"> </i>
        </div>
      </div>

      <div class="clear"></div>

      <a [routerLink]="['/prductsDetails' , item.id]"  >
        <div class="position-relative">
          <div class="position-absolute w-100 h-100  d-flex justify-content-center align-items-center image-loading">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
          </div>
          <img class="w-100 cursor-pointer" [src]="item.imageCover" alt="cover">
        </div>
        <div class="my-1  ">
          <p class="card-title font-sm text-main fw-bolder">{{item.brand.name|uppercase}}</p>
          <h2 class="h6">{{item.title.split(' ').slice(0,2).join(' ')}}</h2>
        </div>
        <div class="d-flex my-3 justify-content-between">
          <p>{{item.price|currency:'EUR'}}<span></span></p>
          <p class="text-muted"><i class="fa-solid fa-star rating-color"></i>{{item.ratingsAverage}}</p>
        </div>
      </a>
      <button class="btn w-100 text-white cartBtn bg-main d-block mb-1" (click)="addToCart(item.id )">
        <i  *ngIf="!loading" class="fas fa-plus"></i>
        <i *ngIf="loading" class="fa-solid fa-circle-notch fa-spin"></i>
         Add
        </button>

    </div>
    <div *ngIf="showSuccessMessage" class="success-message text-white bg-main  border-primary">
      <i class="fa-solid fa-check"></i> Product added to cart!
    </div>

    <div *ngIf="showAddMessage" class="success-message text-white bg-main  border-primary">
      <i class="fa-solid fa-check"></i>   Product added to WishList!
    </div>
    <div *ngIf="showDeleteMessage" class="success-message text-white bg-main  border-primary">
      <i class="fa-solid fa-check"></i>  Product deleted from WishList!
    </div>
